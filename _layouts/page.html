---
layout: default
---
<div class="post">

  <header class="post-header">
    {% if page.title != "research" %}
      <h1 class="post-title">{{ page.title | capitalize }}</h1>
    {% endif %}
    <p class="post-description">{{ page.description }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
